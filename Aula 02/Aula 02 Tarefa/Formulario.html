<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        <br><br>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario">
        <br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br><br>
        
        <h2>Dados Pessoais.</h2>
        <br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        <br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero">
        <br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        <br><br>

        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade">
        <datalist id="cidades">
            <option value="Sorocaba">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
        </datalist>
        <br><br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <br><br>

        <label for="cep">Número:</label>
        <input type="number" id="cep" name="cep" placeholder="00 000-000">
        <br><br>
        
        <p>Gênero:</p>
        <label><input type="radio" id="masculino" name="genero" value="masculino"> Masculino</label><br>
        <label><input type="radio" id="feminino" name="genero" value="feminino"> Feminino</label><br>
        <label><input type="radio" id="indefinido" name="genero" value="indefinido"> Prefiro não falar</label>
        <br><br>

        <label><input type="checkbox" id="ads" name="ads" value="ads"> ADS</label><br>
        <label><input type="checkbox" id="jogos" name="jogos" value="jogos"> Jogos</label><br>
        <label><input type="checkbox" id="ti" name="ti" value="ti"> Gestão de TI</label><br>
        <label><input type="checkbox" id="dados" name="dados" value="dados"> Banco de Dados</label>
        <br><br>       
        
        <p>Modelo:</p>
        <label><input type="radio" id="presencial" name="genero" value="presencial"> Presencial</label><br>
        <label><input type="radio" id="ead" name="genero" value="ead"> EAD</label><br>
        <label><input type="radio" id="semi" name="genero" value="semi"> Semi presencial</label>
    </form>
    
</body>
</html>
